name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ["linux"]

    strategy:
      matrix:
        node-version: [12, 14]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Use Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci && npm run build

      - name: Build dist 
        run: |
          npm run build

      - name: Run tests
        run: |
          npm test
